<div class="modal-header">
    <h3 class="modal-title">Set a username</h3>
    <p>This username will appear when you send messages</p>
</div>
<div class="modal-body">
    <div class="form-group" >
        <input type="text" placeholder="Enter a username" class="form-control" ng-model="newUsername">
    </div>
</div>
<div class = "modal-footer">
    <button class="btn btn-primary" type="button" ng-click="setUsername(newUsername)">Set Username</button>
</div>
